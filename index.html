<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Amazon clone</title>
</head>
<body>
    
    <header id="headerDiv" class="dark-blue-container">
        <div class="logo-container container align-block-center">
            <img src="./assets/images/logo.png" alt="logo Amazon">
        </div>

        <section class="light-blue-container">
            
            <nav class="container align-block-center">
                <ul>
                    <li>All</li>
                    <li>Today's deals</li>
                    <li>Customer Service</li>
                    <li>Registry</li>
                    <li>Gift Cards</li>
                    <li>Sell</li>
                </ul>
            </nav>

        </section>

    </header>

    <main class="pbt-2em light-gray-container">
        <section class="container align-block-center">
            <article class="text-centered orange-container">
                <p>Shop All Holiday Gift Cards</p>
            </article>

            <article class="text-centered holiday-gift pbt-2em">
                <h2>Holiday Gift Guides</h2>
                <h4>Be a go-gifer</h4>
            </article>
            
            <article class="find-gift white-container">
                <div class="gift-showcase container align-block-center">
                    <h4>Find the perfect gift <span class="link-style">Shop now</span></h4>
                    <img src="./assets/images/img_1.jpg" alt="prodotti Kindle">
                    <img src="./assets/images/img_2.jpg" alt="prodotti da ufficio">
                    <img src="./assets/images/img_3.jpg" alt="prodotti Amazfit">
                    <img src="./assets/images/img_4.jpg" alt="prodotti Amazfit">
                </div>
            </article>

            <section class="product-categories">

                <article>
                    <figure>
                        <img src="./assets/images/img_9.png" alt="immagine meta quest 3">
                        <figcaption class="text-centered">
                            <p>Play the gifting game <span class="link-style">Shop gaming</span></p>
                        </figcaption>
                    </figure>
                </article>

                <article>
                    <figure>
                        <img src="./assets/images/img_10.png" alt="immagine prodotti marshall">
                        <figcaption class="text-centered">
                            <p>The sound of cheer <span class="link-style">Shop gaming</span></p>
                        </figcaption>
                    </figure>
                </article>

            </section>

        </section>

    </main>

    <footer class="dark-blue-container text-centered">
        <div class="light-blue-container pbt-5px">
            <a href="#headerDiv"> Back to top</a>
        </div>

        <div class="logo-container pbt-3em">
            <img src="./assets/images/logo.png" alt="logo Amazon">
        </div>

    </footer>


    <script src="./assets/js/script.js"></script>
</body>
</html>
